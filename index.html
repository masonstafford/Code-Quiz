<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet">
    <title>Code Quiz | Mason Stafford</title>
  </head>

  <body>

      <header id="hide" class="row">
        <div class="col-9 score-link"><a href="#">View Highscore</a></div>
        <div id="timer" class="col-3">timer</div>
      </header>

      <main class="container">

        <div id="firstDiv" class="row first-row">
          <h1 id="quiz-h1" class="col-12">Code Quiz Game!</h1>
          <h2 id="quiz-h2" class="col-12">Test you Code knowledge!</h2>
          <h3 id="quiz-h3" class="col-12">Press start to play!</h3>
          <button id="start-button" class="col-12">start</button>
        </div>

        <div id="questionArea"></div>
        <div id="answers"></div>
        <div id="result"></div>

      </main>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
